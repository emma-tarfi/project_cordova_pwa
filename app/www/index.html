<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="16x16" href="img/logo.png">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <link rel="manifest" href="manifest.json" />
        <script>
          window.addEventListener("load", () => {
            if ("cordova" in window) {
            } else {
              if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                  .register("sw.js", { scope: "./" })
                  .then(function (reg) {});
              }
            }
          });
        </script>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/override.css">
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
                crossorigin="anonymous"
        />
        <script
                type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
                crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/3a12b5f70a.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
        <title>My top list</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"
                ><img src="img/logo.png" />My top list</a>
            </div>
        </nav>
        <main class="container-fluid">
          <div id="modal-form-subject-html"></div>
          <div id="modal-form-item-html"></div>
          <div id="modal-top-list-html"></div>
          <div class="row">
              <div class="col" id="title-list">
                  <h1>My top list</h1>
                  <button type="button" id="btn-form" class="btn btn-warning btn-with-image rounded-circle" data-bs-toggle="modal" data-bs-target="#modal-form-top-subject">
                    <i class="fas fa-plus"></i>
                  </button>
              </div>
          </div>
          <div class="row row-btn-subject" id="tops-subject-exemple">
            <div class="row">
              <button type="button" id="btn-top-0" class="btn btn-secondary btn-subject" data-bs-toggle="modal" data-bs-target="#modal-list-top">
                My top tee shirt (Exemple)
              </button>  
            </div>
          </div>  
          <div class="row row-btn-subject" id="tops-subject">
          </div>     
          <script type="text/javascript" src="cordova.js"></script>
          <script type="text/javascript" src="js/plugins.js"></script>
          <script type="text/javascript" src="js/native.js"></script>
          <script type="text/javascript" src="js/index.js"></script>
        </main>
    </body>
</html>
