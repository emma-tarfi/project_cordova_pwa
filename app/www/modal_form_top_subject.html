<!-- Modal form top subject -->
<div class="modal fade" id="modal-form-top-subject" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-form-topLabel">Create a new top</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" id="form-top-subject" name="form-top-subject">
          <div class="col-md-4">
            <label for="top-subject" class="form-label">Subject *</label>
            <input type="text" class="form-control is-valid" name="top-subject" id="top-subject" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="btn-create-top" class="btn btn-warning" onclick="onclickCreateTop()">Create</button>
      </div>
    </div>
  </div>
</div>
