<!-- Modal form top item-->
<div class="modal fade" id="modal-form-top-item" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-form-topLabel">Create a top</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-top-item">
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" maxlength="20" placeholder="Title..." required>
          </div>
          <div class="form-group">
            <label for="title">Subject</label>
            <input type="text" class="form-control" id="subject" maxlength="20" disabled placeholder="Subject..." required>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" maxlength="20" placeholder="Description" required>
          </div>
          <div class="form-group">
              <label for="link">Link of the image</label>
              <input type="text" class="form-control" id="link" placeholder="Link..." required>
          </div>
          <div class="form-group">
              <label for="file">Image</label>
              <input type="file" class="form-control-file" id="file" required>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-warning">Save</button>
      </div>
    </div>
  </div>
</div>
